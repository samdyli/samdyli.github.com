markdown: rdiscount
pygments: true
show_drafts: null
gems: [liquid_reading_time]
 # This will require each of these gems automatically.
# 自定义头部
webrick:
  headers:
    My-Header: samdyli`s blog


defaults:
  -
    scope:
      path: "" # 一个空的字符串代表项目中所有的文件
    values:
      layout: "default"
      author: "samdyli"
      excerpt_separator: <!--more--> # 指定摘要结束符
 
